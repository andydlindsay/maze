<div class="home" tabindex="1">
  <h1 class="title">{{ title }}</h1>
  <ButtonBar :handleDifficultyClick="handleDifficultyClick"></ButtonBar>
  <div id="gameboard">
    <span v-for="node in maze.nodes" :key="node.id">
      <br v-if="node.id !== '0,0' && node.x % maze.maxX === 0" />
      <Node :node="node"></Node>
    </span>
  </div>
</div>
